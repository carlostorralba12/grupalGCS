<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back" defaultHref="/">  
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #editForm="ngForm" (ngSubmit)="onSubmit()">

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating" for="name">
            Nombre
        </ion-label>
        <ion-input color="secondary" name= "name" type="text" id="name" #name="ngModel" [(ngModel)]="user.name"></ion-input>
      </ion-item>
    
      <ion-item-divider></ion-item-divider>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating" for="surname">
            Apellidos
        </ion-label>
        <ion-input color="secondary" name= "surname" type="text" id="surname" #name="ngModel" [(ngModel)]="user.surname"></ion-input>
      </ion-item>

      <ion-item-divider></ion-item-divider>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating" for="email">
            Email
        </ion-label>
        <ion-input color="secondary" name= "email" type="email" id="email" #name="ngModel" [(ngModel)]="user.email"></ion-input>
      </ion-item>

      <ion-item-divider></ion-item-divider>

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating" for="password">
            Password
        </ion-label>
        <ion-input color="secondary" name= "password" type="password" id="password" #name="ngModel" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item-divider></ion-item-divider>
      
      <ion-item>
        <input type="file"(change)="avatarUpload($event)" id="file0" name="file0"
        accept="image/png, image/jpeg">
      </ion-item>

      <ion-item-divider></ion-item-divider>
      <ion-button icon-left size="medium" expand="full" shape="round" color="warning" type="submit" tappable>
        <ion-icon name="pencil"></ion-icon>
        Editar Usuario
      </ion-button>
  
  </form>
</ion-content>
