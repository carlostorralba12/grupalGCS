<app-menu [title]="title"></app-menu>
<ion-content id="main-content" [fullscreen]="false">
  
    
  <ion-card class="itemContent" *ngFor="let event of events" [routerLink]="'/event/detail-event/'+ event._id" >
    <ion-item>   
      <ion-icon name="person-circle"></ion-icon>
      <ion-title>{{ event.user.name + " " + event.user.surname }}</ion-title>
        
    </ion-item>
    <ion-item>{{ event.title }}</ion-item>
    <ion-item *ngIf="event.image">
      <ion-img src="{{ url + 'get-image-event/' + event.image }}"></ion-img>
    </ion-item> 
    <ion-item>
      <p> {{ event.date | date }} </p>
    </ion-item>
    
  </ion-card>

</ion-content>
