<ion-header>
  <ion-toolbar>
    <ion-title>Editar Post</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formEditPost="ngForm" (ngSubmit)="onSubmit(formEditPost)">

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating" for="title">
            Nombre
        </ion-label>
        <ion-input color="secondary" name= "name" type="text" id="title" #name="ngModel" [(ngModel)]="post.title"></ion-input>
      </ion-item>
    

      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating" for="content">
            Contenido
        </ion-label>
        <ion-textarea color="secondary" name= "content" type="text" id="content" #name="ngModel" [(ngModel)]="post.content"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-button color="danger" expand="full">
          <ion-icon  lazy="true" slot="start" name="image"></ion-icon>
          <ion-label >Subir Imagen</ion-label>
          <input type="file"(change)="imageUpload($event)" id="file0" name="file0"
          accept="image/png, image/jpeg">
        </ion-button>
      </ion-item>

    <br/>
    <div>
      <ion-button  (click)="goToPosts()" 
      [disabled]="!post.title || !post.content"
       icon-left size="medium" expand="full" shape="round" color="warning" type="submit" tappable>
        Editar Post
      </ion-button>
    </div>
  
  </form>
</ion-content>
